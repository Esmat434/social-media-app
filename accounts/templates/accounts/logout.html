<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You have been logged out - Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
        <div class="w-full max-w-md">
            <div class="bg-white/10 dark:bg-gray-800/20 form-container rounded-2xl shadow-2xl p-8 space-y-6 text-center">
                
                <!-- Header -->
                <div>
                     <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-500/20">
                        <i class="fas fa-door-open text-2xl text-green-400"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white mt-4">Logged Out Successfully</h1>
                    <p class="text-indigo-200 mt-2">
                        Are your sure would like to logout?
                    </p>
                </div>

                <!-- Login Buttons Side by Side -->
                <div class="flex gap-4 pt-4 w-full max-w-md mx-auto">
                    <!-- Submit Button (Yes) -->
                    <form method="POST" class="w-1/2">
                        {% csrf_token %}
                        <button type="submit"
                            class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                            Yes
                        </button>
                    </form>
                
                    <!-- Link Button -->
                    <div class="w-1/1">
                        <a href="/"
                            class="w-full block text-center bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                            Return to HomePage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
