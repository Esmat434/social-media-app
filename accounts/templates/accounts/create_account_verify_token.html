{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/create_account_verify_token.css' %}">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
        <div class="w-full max-w-md">
            <div class="bg-white/10 dark:bg-gray-800/20 form-container rounded-2xl shadow-2xl p-8 space-y-6 text-center">
                
                <!-- Header -->
                <div>
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-pink-500/20">
                        <i class="fas fa-key text-2xl text-pink-400"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white mt-4">Account Verified Link?</h1>
                    <p class="text-indigo-200 mt-2">No worries, we'll send you verified link.</p>
                </div>

                <!-- Forgot Password Form -->
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="sr-only">Email Address</label>
                        {{ form.email }}
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                        Send Reset Link
                    </button>
                </form>

                <!-- Back to Login Link -->
                <div class="mt-4">
                    <a href="{% url 'mvt:login' %}" class="flex items-center justify-center text-sm font-medium text-indigo-200 hover:text-white">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
