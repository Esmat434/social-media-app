{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
        <div class="w-full max-w-md">
            <div class="bg-white/10 dark:bg-gray-800/20 form-container rounded-2xl shadow-2xl p-8 space-y-6">
                
                <!-- Header -->
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-white">Welcome Back!</h1>
                    <p class="text-indigo-200 mt-2">Sign in to continue your journey.</p>
                </div>

                <!-- Login Form -->
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="text-sm font-medium text-indigo-100 block mb-2">Username</label>
                        <input type="text" id="email" name="username" placeholder="username" class="w-full px-4 py-3 bg-gray-900/50 border border-indigo-400/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-300">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-indigo-100 block mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-900/50 border border-indigo-400/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-300">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" required class="custom-checkbox h-4 w-4 rounded bg-gray-900/50 border-indigo-400/50 text-pink-500 focus:ring-pink-500 transition duration-300">
                            <label for="remember-me" class="ml-2 block text-sm text-indigo-200">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="{% url 'mvt:create_forgot_password_token' %}" class="font-medium text-pink-400 hover:text-pink-300">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center justify-center space-x-2">
                    <span class="h-px w-full bg-indigo-300/30"></span>
                    <span class="text-indigo-200 text-sm font-medium">OR</span>
                    <span class="h-px w-full bg-indigo-300/30"></span>
                </div>

                <!-- Social Logins -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <button class="w-full flex items-center justify-center py-2.5 px-4 bg-gray-900/50 hover:bg-gray-800/70 text-white rounded-lg border border-indigo-400/50 transition duration-300">
                        <i class="fab fa-google mr-2"></i> Google
                    </button>
                    <button class="w-full flex items-center justify-center py-2.5 px-4 bg-gray-900/50 hover:bg-gray-800/70 text-white rounded-lg border border-indigo-400/50 transition duration-300">
                        <i class="fab fa-facebook-f mr-2"></i> Facebook
                    </button>
                    <button class="w-full flex items-center justify-center py-2.5 px-4 bg-gray-900/50 hover:bg-gray-800/70 text-white rounded-lg border border-indigo-400/50 transition duration-300">
                        <i class="fab fa-twitter mr-2"></i> Twitter
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center mt-6">
                    <p class="text-sm text-indigo-200">
                        Don't have an account? <a href="{% url 'mvt:register' %}" class="font-medium text-pink-400 hover:text-pink-300">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
