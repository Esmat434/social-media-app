<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title can be dynamic too! -->
    <title>{% block title %}Social Network{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    {% block extra_styles %}{% endblock %}
</head>
<body class="text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-2 sm:px-4">
            <div class="flex justify-between items-center py-2">
                <div class="flex items-center gap-2">
                    <a href="#" class="text-2xl font-bold text-blue-600">Logo</a>
                </div>
                <nav class="flex items-center gap-3 sm:gap-5 text-gray-600">
                    <a href="#" class="flex flex-col items-center hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.1l9 7.9v11H3V10l9-7.9M12 4.4L5 10.6v8.4h14v-8.4L12 4.4z"/></svg>
                        <span class="hidden sm:block text-xs font-semibold">Home</span>
                    </a>
                    <a href="#" class="flex flex-col items-center hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                        <span class="hidden sm:block text-xs">My Network</span>
                    </a>
                    <a href="#" class="flex flex-col items-center hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                        <span class="hidden sm:block text-xs">Jobs</span>
                    </a>
                    <a href="#" class="flex flex-col items-center hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        <span class="hidden sm:block text-xs">Messaging</span>
                    </a>
                    <a href="#" class="flex flex-col items-center hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
                        <span class="hidden sm:block text-xs">Notifications</span>
                    </a>
                    <!-- Create Post Button -->
                    <a href="/create-post/" class="hidden sm:flex flex-col items-center hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29s-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                        <span class="text-xs">Post</span>
                    </a>
                    <div class="border-l h-8 mx-2 hidden sm:block"></div>
                    <div class="relative">
                         <img src="https://placehold.co/40x40/6366f1/ffffff?text=U" alt="Profile Picture" class="w-10 h-10 rounded-full cursor-pointer">
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Block -->
    <main class="container mx-auto px-2 sm:px-4 mt-4 sm:mt-8">
        {% block content %}
        <!-- The content of child templates will be inserted here -->
        {% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}

</body>
</html>
