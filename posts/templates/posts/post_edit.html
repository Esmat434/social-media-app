<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts - Vazirmatn for Persian -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5;
        }
        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            display: inline-block;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        .custom-file-upload:hover {
            background-color: #f1f5f9;
            border-color: #94a3b8;
        }
        input[type="file"] {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container {
            animation: fadeIn 0.5s ease-out;
        }
        /* استایل برای دکمه حذف */
        .btn-danger-soft {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .btn-danger-soft:hover {
            background-color: #fca5a5;
            color: #b91c1c;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-5 p-4 md:p-8 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 form-container">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Post Edit</h1>
                <p class="text-gray-500 mt-2">Apply and save your changes</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-5">
                    <label for="post-content" class="form-label font-semibold text-gray-700">متن پست</label>
                    <textarea 
                        id="post-content" 
                        name="content" 
                        rows="6" 
                        class="form-control w-full p-3 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" 
                        placeholder="Write here"> {{ form.instance.content }}</textarea>
                </div>

                <div class="mb-5">
                    <label class="form-label font-semibold text-gray-700">Edit File</label>
                    <!-- آپلود عکس جدید -->
                    <div class="flex flex-col items-center justify-center w-full">
                        <label for="file-upload" class="custom-file-upload text-gray-600 w-full text-center">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <span>For replace file click here.</span>
                        </label>
                        {{ media_form.file }}
                    </div>
                </div>

                <!-- پیش‌نمایش عکس جدید -->
                <div class="mb-5 text-center">
                    <img id="new-image-preview" src="" alt="پیش‌نمایش عکس جدید" class="max-w-xs mx-auto rounded-lg shadow-md" style="display: none;">
                </div>

                <!-- دکمه‌های ذخیره و حذف -->
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold py-3 rounded-lg shadow-sm hover:shadow-lg transition-shadow duration-300">
                        Save Changes
                    </button>
                </div>
            </form>
            <form action="{% url 'mvt_posts:delete_post' form.instance.id %}" method="POST">
                        {% csrf_token %}
                        <!-- دکمه حذف پست - می‌توانید آن را به یک URL مجزا برای حذف لینک دهید -->
                        <button type="submit" class="mt-2 btn w-full btn-danger-soft btn-lg fw-bold py-3 rounded-lg text-center">
                            Delete Post
                        </button>
            </form>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            const newImagePreview = document.getElementById('new-image-preview');
            
            reader.onload = function(){
                if (reader.readyState === 2) {
                    newImagePreview.src = reader.result;
                    newImagePreview.style.display = 'block';
                    // در صورت انتخاب عکس جدید، گزینه حذف عکس فعلی را غیرفعال می‌کنیم
                    document.getElementById('remove-image-checkbox').checked = false;
                    document.getElementById('remove-image-checkbox').disabled = true;
                }
            }
            
            if (event.target.files[0]) {
                reader.readAsDataURL(event.target.files[0]);
            } else {
                 newImagePreview.style.display = 'none';
                 document.getElementById('remove-image-checkbox').disabled = false;
            }
        }

        // اگر کاربر تیک "حذف عکس" را بزند، پیش‌نمایش عکس جدید را مخفی می‌کنیم
        document.getElementById('remove-image-checkbox').addEventListener('change', function(e) {
            if (e.target.checked) {
                document.getElementById('file-upload').value = ''; // پاک کردن فایل انتخاب شده
                document.getElementById('new-image-preview').style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
